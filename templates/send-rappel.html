<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Rappel RDV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
        }

        .form-section, .preview-section {
            width: 48%;
        }

        textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
    </style>

</head>
<body>

    <div class="button-container">
        <a href="/msg" class="btn">Messages</a>
        <a href="/rappel" class="btn">Rappel RDV</a>
        <a href="/historique" class="btn">Historique</a>
    </div>

    <h2>Envoyer un Rappel de Rendez-vous</h2>

    <div class="container">
        <!-- Formulaire -->
        <div class="form-section">
            <form id="rdvForm" action="/rappel" method="POST">
                <label for="num">Num√©ro :</label>
                <input type="text" id="num" name="num" required pattern="^[0-9]{10}$" title="Le num√©ro doit contenir exactement 10 chiffres">
                <br>

                <label for="msg_template">Mod√®le de message :</label>
                <select id="msg_template" name="msg_template">
                    <option value="naissance" selected>Rappel RDV Naissance</option>
                    <option value="mariage">Rappel RDV Mariage</option>
                    <option value="general">Rappel RDV G√©n√©ral</option>
                </select>
                <br>

                <label for="date_rdv">Date du Rendez-vous :</label>
                <input type="date" id="date_rdv" name="date_rdv" required>
                <br>

                <label for="heure_rdv">Heure du Rendez-vous :</label>
                <input type="time" id="heure_rdv" name="heure_rdv" required>
                <br>

                <!-- Champ cach√© pour le message -->
                <input type="hidden" id="msg_generated" name="msg_generated">

                <button type="submit">Envoyer le Rappel</button>
            </form>
        </div>

        <!-- Pr√©visualisation -->
        <div class="preview-section">
            <label for="message_preview">Pr√©visualisation du message :</label>
            <textarea id="message_preview" readonly></textarea>
        </div>
    </div>

    <script>
        const templates = {
            "naissance": {
                "type": "Consultation Naissance",
                "message": "Rappel : Rendez-vous pour une consultation naissance le {jour} {date} √† {heure}."
            },
            "mariage": {
                "type": "Pr√©paratifs Mariage",
                "message": "üíç Rappel : Votre rendez-vous pour les pr√©paratifs de mariage est pr√©vu le {jour} {date} √† {heure}."
            },
            "general": {
                "type": "Rendez-vous G√©n√©ral",
                "message": "üìÖ Rappel : Votre rendez-vous ({type}) est pr√©vu le {jour} {date} √† {heure}."
            }
        };

        const joursSemaine = [
            "dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi"
        ];

        function getJourSemaine(dateStr) {
            if (!dateStr) return "jour";
            const date = new Date(dateStr);
            return joursSemaine[date.getDay()];
        }

        function updatePreview() {
            const selectedTemplate = document.getElementById("msg_template").value;
            const typeRdv = templates[selectedTemplate]["type"];
            let dateRdv = document.getElementById("date_rdv").value;
            let heureRdv = document.getElementById("heure_rdv").value;

            const jour = getJourSemaine(dateRdv);
            const formattedDate = dateRdv ? dateRdv.split("-").reverse().join("/") : "JJ/MM/AAAA";
            const formattedHeure = heureRdv || "HH:MM";

            let previewMessage = templates[selectedTemplate]["message"]
                .replace("{jour}", jour)
                .replace("{date}", formattedDate)
                .replace("{heure}", formattedHeure)
                .replace("{type}", typeRdv);

            document.getElementById("message_preview").value = previewMessage;

            // Envoi au backend via champ cach√©
            document.getElementById("msg_generated").value = previewMessage;
        }

        // Met √† jour la preview quand les champs du formulaire sont rempli
        document.getElementById("msg_template").addEventListener("change", updatePreview);
        document.getElementById("date_rdv").addEventListener("input", updatePreview);
        document.getElementById("heure_rdv").addEventListener("input", updatePreview);

        // Met √† jour msg_generated juste avant l'envoi du formulaire
        document.getElementById("rdvForm").addEventListener("submit", function(event) {
            updatePreview();

            // V√©rification de la date du rendez-vous (doit √™tre une date valide et future)
            let today = new Date().toISOString().split("T")[0];
            if (date_rdv < today) {
                alert("La date du rendez-vous doit √™tre dans le futur.");
                event.preventDefault();
                return;
            }
        });

        updatePreview();
    </script>

</body>
</html>
